<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/canvas.css">
  <title>JS1 - Lesson 7 - Homework</title>
</head>

<body>
  <header class="canvasHeader">Canvas</header>
  <main id="app">
    <div class="canv">
      <canvas id="canv" width="1000" height="700"></canvas>
    </div>

    <div class="tools">
      
      <h1>Grafiter</h1>
      <button name="tool-button" data-name="pencil" class="pencil"></button>
      <button name="tool-button" data-name="brush" class="brush"></button>
      <button name="tool-button" data-name="stroke" class="circles"></button>
      <button name="tool-button" data-name="spray" class="spray"></button>
      <input class="jscolor {onFineChange:'update(this)'}" value="000000" name="input-obj" data-name="color">
      <label for="point-width"> Width </label>
      <input type="range" id="point-width" name="input-obj" value="1" min="1" max="20" step="1">
      <!-- <input type="color" name="input-obj" data-name="color"> -->
      <div> <span id="hex-str"></span></div>
      <a href="#" class="button" id="save-button" name="save-button" data-name="save" target="blanck" download="image.png"></a>
      <button name="tool-button" data-name="clear" class="clear">Clear</button>

      <div class="coordinates">
        <p id="x"> <b>x: </b> <span id="x-coord"></span> </p>
        <p id="y"> <b>y: </b> <span id="y-coord"></span> </p>
        <br>
      </div>
    </div>


  </main>
  <script src="js/jscolor.js"></script>
  <script defer src="js/canvas.js"></script>
</body>

</html>
